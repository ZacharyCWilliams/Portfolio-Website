<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/official-project.css">
    <script src="https://use.fontawesome.com/944fd7460d.js"></script>
    <title>p1</title>
  </head>
  <body>
    <!-- grid creation -->
    <div class="container">
      <header>
        <!-- devoting 4 columns to udacity logo leaving 8 for header text and tagline -->
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-0">
            <img class="udacity-logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacity-logo">
          </div>
          <div class="col-xs-12 col-md-8">
            <h1 class="header-text">Zachary Williams</h1>
            <h3 class="header-text-tagline">Front-End Ninja</h3>
          </div>
        </div>
        <!-- thematic change incoming -->
        <div class="row">
          <div class="col-xs-12 clearfix">
            <hr class="hr-tag">
          </div>
        </div>
      </header>
    <!-- 12 columns going to hero image (guy holding cellphone) -->
    <div class="row">
      <div class="text-center col-xs-12">
        <img class="hero-image"  src="https://technologypartners.adobe.com/content/dam/tep_assets/images/tech_home_hero_banner1.jpg" alt="Tech Banner">
      </div>
    </div>
    <section>
      <!-- another 12 columns going to featured work title -->
      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center featured-work">Featured Work</h2>
        </div>
      </div>
      <!-- images, titles, and url's of projects in portfolio -->
      <article>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img class="featured-work-image" src="http://static1.businessinsider.com/image/55b8da832acae78b0e8bad71/the-most-expensive-homes-for-sale-in-silicon-valley-right-now.jpg" alt="mansion">
          <h3 class="text-center work-title">APPIFY</h3>
          <p class="text-center work-url">https://github.com/Appify/</p>
        </div>
      </article>
      <article>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <img class="featured-work-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Earth%27s_northern_hemisphere_with_sea_ice_and_clouds.jpg/1024px-Earth%27s_northern_hemisphere_with_sea_ice_and_clouds.jpg" alt="earth">
          <h3 class="text-center work-title">FLOWER</h3>
          <p class="text-center work-url">https://github.com/Sunflower/</p>
        </div>
      </article>
      <article>
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-0">
          <img class="featured-work-image" src="https://www.ahstatic.com/photos/2783_rsr001_00_p_1024x768.jpg" alt="restaurant">
          <h3 class="text-center work-title">BOKEH</h3>
          <p class="text-center work-url">https://github.com/Bokeh/</p>
        </div>
      </article>
    </div>
  </section>
  <footer>
    <div class='col-xs-12 text-center linked-in-icon'>
      <a href='https://www.linkedin.com/in/zachary-currell-williams/' target="_blank">
        <i class="fa fa-linkedin-square  fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
